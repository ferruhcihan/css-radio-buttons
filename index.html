<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Radio Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="readme">
      <h3>Hey! Read Me...</h3>
      <p>
        This is an example of what you can do with pure css to style radio
        buttons or checkboxes. If you are looking a more flexible & mordern way
        to style radio buttons on forms, take a look at this version with SVG
        icons. I also wrote a post about it.
      </p>
    </div>

    <div class="container">
      <h3>Your favorite thing in the world:</h3>
      <div class="radioBox">
        <div class="input">
          <input type="radio" name="radios" id="pizza" />
          <label for="pizza">Pizza</label>

          <div class="check"></div>
        </div>

        <div class="input">
          <input type="radio" name="radios" id="bacon" />
          <label for="bacon">Bacon</label>
        </div>

        <div class="input">
          <input type="radio" name="radios" id="cats" />
          <label for="cats">Cats</label>
        </div>

        <div class="input">
          <input type="radio" name="radios" id="cheseecake" />
          <label for="cheseecake">Cheseecake</label>
        </div>

        <div class="input">
          <input type="radio" name="radios" id="icecream" />
          <label for="icecream">Icecream</label>
        </div>
      </div>
    </div>
  </body>
</html>
